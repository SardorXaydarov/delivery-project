<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агрегатор ресторанов</title>
    <!-- main logo -->
    <link rel="icon" href="images/icons/icon.png">
    <!-- inter font css -->
    <link rel="stylesheet" href="fonts/inter/stylesheet.css">
    <!-- montserrat font css -->
    <link rel="stylesheet" href="fonts/montserrat/stylesheet.css">
    <!-- boostrap css link -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- main css link -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <!-- header start -->
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <div class="header-logo">
                        <a class="navbar-brand" href="index.html">Delivery</a>
                        <form action="#">
                            <div class="header-inputs">
                                <div class="header-center">
                                    <img src="images/icons/search.svg" alt="search icon">
                                    <input type="text" placeholder="Найти ресторан или блюдо">
                                    <button type="submit">Поиск</button>
                                </div>
                                <div class="header-button">
                                    <img src="images/icons/location.svg" alt="location">
                                    <button type="button">
                                        Укажите адрес доставки
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="header-login">
                        <div class="language">
                            <button type="button">
                                <img src="images/icons/language.svg" alt="language icon">
                            </button>
                            <span>Русский</span>
                        </div>
                        <div class="login">
                            <button class="btnn" type="button">Войти</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- header end -->
    </div>
</body>
</html>
