<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агрегатор ресторанов</title>
    <!-- main logo -->
    <link rel="icon" href="images/icons/icon.png">
    <!-- inter font css -->
    <link rel="stylesheet" href="fonts/inter/stylesheet.css">
    <!-- montserrat font css -->
    <link rel="stylesheet" href="fonts/montserrat/stylesheet.css">
    <!-- boostrap css link -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- main css link -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <!-- header start -->
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <div class="header-logo">
                        <a class="navbar-brand" href="index.html">Delivery</a>
                        <div class="header-inputs">
                            <div class="header-center">
                                <img src="images/icons/search.svg" alt="search icon">
                                <input type="text" placeholder="Найти ресторан или блюдо">
                                <button type="submit">Поиск</button>
                            </div>
                            <div class="header-button">
                                <img src="images/icons/location.svg" alt="location">
                                <button>
                                    Укажите адрес доставки
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="header-login">
                        <div class="language">
                            <button type="button">
                                <img src="images/icons/language.svg" alt="language icon">
                            </button>
                            <span>Русский</span>
                        </div>
                        <div class="login">
                            <button class="btnn" type="button">Войти</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- header end -->

        <!-- main sections -->
        <main class="main">
            <section class="services">
                <div class="container">
                    <div class="services-cards d-flex justify-content-between align-items-center">
                        <div class="service-card card-one">
                            <div class="service-card__content">
                                <h2 class="title">Напиток <br> в подарок</h2>
                                <p>При заказе от 600₽</p>
                                <h2 class="btitle">Domino's Pizza</h2>
                                <button class="btnn">Перейти</button>
                            </div>
                            <div class="card-one__bg">
                                <img class="c-one-img" src="images/services/si1.png" alt="service card">
                                <img src="images/services/s1.png" alt="service-card__bg">
                            </div>
                        </div>
                        <div class="service-card card-two">
                            <div class="service-card__content">
                                <h2 class="title">Бизнес-ланч</h2>
                                <div class="item-price d-flex justify-content-end align-items-center">
                                    <h2 class="price">400₽</h2>
                                    <p>С 12:00 до 14:00</p>
                                </div>
                                <h2 class="btitle">Ёж и устрица</h2>
                                <button class="btnn">Перейти</button>
                            </div>
                            <div class="card-two__bg">
                                <img class="c-two-img" src="images/services/si2.png" alt="service card">
                                <img class="c-two-bg" src="images/services/s2.png" alt="service-card__bg">
                            </div>
                        </div>
                        <div class="service-card card-three">
                            <div class="service-card__content">
                                <h2 class="title">Два тако <br> по цене одного</h2>
                                <p>С 12:00 до 14:00</p>
                                <h2 class="btitle">Мексиканская бабушка</h2>
                                <button class="btnn">Перейти</button>
                            </div>
                            <div class="card-three-bg">
                                <img class="c-three-img" src="images/services/si3.png" alt="service card">
                                <img class="c-three-img__two" src="images/services/si4.png" alt="service-card">
                                <img class="c-three-bg" src="images/services/s3.png" alt="service-card__bg">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="navigation">
                <div class="container">

                </div>
            </section>
        </main>
        <!-- main sections end -->

        <!-- footer start -->
        <footer class="footer">

        </footer>
    </div>

    <!-- bootstrap js -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
